<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Product</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart"><img src="./img/cart.svg" alt="Cart"></div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch bezeless display offering a 4k
                        display with touch screen. 
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook" srcset="">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="" srcset="">
            <img src="./img/dot.svg" alt="" srcset="">
            <img src="./img/dot-full.svg" alt="" srcset="">
            <img src="./img/dot-full.svg" alt="" srcset="">
            <img src="./img/arrow-right.svg" alt="" srcset="">
        </div>
        <img class="big-circle" src="./img/big-eclipse.svg" alt="big-eclipse" srcset="">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="big-eclipse" srcset="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="big-eclipse" srcset="">
    </main>
</body>
</html>
